<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parse markable text to html</title>        
<link href="main.css" rel="stylesheet"><link href="main.css" rel="stylesheet"></head>
<body>    
  <div id="page" class="container">
    <input type='file' accept='*.txt' onchange='openFile(event)'><br><hr>
    <article>              
    </article>            
  </div>              
<script type="text/javascript" src="markdown.js"></script></body>
<script>

  // by default script uses own default article from path: '../content/post/instruction-to-write-text.md'
  /**
   * use new App() to create new object
   * @method init() by default
   *    @return default article in html view 
   * @method render(your's article: string) need to put some markable text 
   *    @return html view for your's article
   * */
  
let fileInput = document.querySelector('input[type="file"]');
  let openFile = function(event) {
    let input = event.target;
    let reader = new FileReader();
    reader.onload = function(){
      let text  = reader.result
      new App().render(text)
    };
    reader.readAsText(input.files[0])
  };

  // by default
  new App().init();
  
</script>
</html>
